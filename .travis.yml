language: python
python:
  - 3.4
services:
  - redis
env:
  global:
    - PYTHONASYNCIODEBUG=1
cache:
  directories:
  - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
install:
  - pip install -U pip wheel
  - pip install .
  - pip install -r requirements/qa.txt
  - pip install -r requirements/ci.txt
script:
  - py.test --cov . tests/
after_success:
  - coveralls
